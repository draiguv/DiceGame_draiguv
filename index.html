<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dice Game by Draiguv</title>

    <!-- favicon -->
    <link rel="icon" href="images/dice.png">

    <!-- bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    
    <section id="page-header" class="container-fluid">
        <h1>DICE GAME!</h1>

    <section id="page-body" class="container-fluid">
        <div class="row">
            <div class="col col-lg-6 grid-col">
                <h4>Player 1</h4><br>
                <img class="dice-player player-one" src="images/dice-1.png" alt="dice-container">
            </div>
            <div class="col col-lg-6 grid-col">
                <h4>Player 2</h4><br>
                <img class="dice-player player-two" src="images/dice-1.png" alt="dice-container">
            </div>
        </div>

        <div class="button-roll-dice">
            <button class="btn btn-success" onclick="rollDice()">Roll Dice!</button>
        </div>
    </section>

    <section id="page-footer" class="container-fluid">
